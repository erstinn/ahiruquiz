<div>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ memberInfo.name }}</ion-card-title>
      <ion-card-subtitle>
        @if (memberInfo.companyName) {
          <span>{{ memberInfo.companyName }} : </span>
        }
        {{ memberInfo.title }}
      </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <div>{{ memberInfo.bio }}</div>
      <ion-item lines="none" class="ion-float-right">
        @if (memberInfo.linkedIn) {
          <ion-button
            (click)="onClick.emit({ event: 'social-clicked', value: memberInfo.linkedIn })"
          >
            <ion-icon icon="logo-linkedin" slot="start"></ion-icon>LinkedIn
          </ion-button>
        }
        @if (memberInfo.twitter) {
          <ion-button
            (click)="onClick.emit({ event: 'social-clicked', value: memberInfo.twitter })"
          >
            <ion-icon icon="logo-twitter" slot="start"></ion-icon>Twitter
          </ion-button>
        }
        @if (memberInfo.website) {
          <ion-button
            (click)="onClick.emit({ event: 'social-clicked', value: memberInfo.website })"
          >
            <ion-icon icon="globe" slot="start"></ion-icon>Web Site
          </ion-button>
        }
      </ion-item>
    </ion-card-content>
  </ion-card>
</div>
